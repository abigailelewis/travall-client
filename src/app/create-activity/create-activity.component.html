<h4>Add an Activity</h4>
<form [formGroup]="createActivityForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" formControlName="title" name="title">
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" formControlName="date" name="date">
  </div>
  <div class="form-group">
    <label for="startTime">Start Time</label>
    <input type="text" formControlName="startTime" name="startTime">
  </div>
  <div class="form-group">
    <label for="endTime">End Time</label>
    <input type="text" formControlName="endTime" name="endTime">
  </div>
  <div class="form-group">
    <label for="location">Meeting Location</label>
    <input type="textarea" formControlName="location" name="location">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" formControlName="description" name="description">
  </div>
  <button type="submit">Submit</button>
</form>
