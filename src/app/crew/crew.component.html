<div class="container">
  <button class="navButton" mat-fab="accent" (click)="openDialog()" style="float: right; font-size: 2em;">+</button>
  <br>
  <h1>Your Crew</h1>
  <div class="row">
    <div class="card col-sm-3 mt-3 rounded bg-light " *ngFor="let member of members">
      <div class="card-body">
        <button mat-button (click)="deleteMember(member.id)" style="float: right; width: 1em; text-align: center; color: maroon; font-weight: bolder">x</button>
        <br>
        <h3 class="card-header bg-transparent border-primary" id="border-primary">{{member.username}}</h3>
        <p class="card-text">{{member.email}}</p>
      </div>
    </div>
  </div>
  <br>
</div>
