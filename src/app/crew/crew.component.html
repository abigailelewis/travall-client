<div class="container">
  <button class="navButton" mat-fab="accent" (click)="openDialog()" style="float: right; font-size: 2em;">+</button>
  <br>
  <h1>Your Crew</h1>
  <div class="row">
    <div class="card-columns">
      <div class="card  col-sm-10 mt-4 rounded bg-light " *ngFor="let member of members">
        <div class="card-body">
          <button mat-mini-fab="accent" (click)="deleteMember(member.id)" style="float: right; width: 1em; text-align: center; ">x</button>
          <h6 class="card-header bg-transh6arent border-primary" id="border-primary">{{member.username}}</h6>
          <p class="card-text">{{member.email}}</p>
        </div>
      </div>
    </div>
  </div>

  <br>

</div>
