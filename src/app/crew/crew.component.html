  <div class="container">
      <button class="navButton" mat-raised-button="accent" (click)="openDialog()" style="float: right">Add Member
        </button>
 <h1>Your Crew</h1>
 <div class="row">

  <div class="card  col-sm-4 mt-4 rounded bg-light " *ngFor="let member of members">


    <div class="card-body">

        <button (click)="deleteMember(member.id)" style="float: right; width: 2em; text-align: center; ">x</button>
        <h6 class="card-header bg-transparent border-primary" id="border-primary">{{member.username}}</h6>
        <p class="card-text">{{member.email}}</p>
  </div>

  </div>
</div>


</div>
