<div class="wrapper">
  <div class="carousel">
        <ngb-carousel *ngIf="images">
            <ng-template ngbSlide>
              <img [src]="images" alt="Random first slide" class="w-100">
              <div class="carousel-caption">
                  <h1 class="display-4">About</h1>
                  <p class="lead">Where you can Travall together</p>
              </div>
            </ng-template>
            <ng-template ngbSlide>
              <img [src]="images[1]" alt="Random second slide" class="w-100">
              <div class="carousel-caption">
                  <h1 class="display-4">About</h1>
                  <p class="lead">Where you can Travall together</p>
              </div>
            </ng-template>
            <ng-template ngbSlide>
              <img [src]="images[2]" alt="Random third slide" class="w-100">
              <div class="carousel-caption">
                  <h1 class="display-4">About</h1>
                  <p class="lead">Where you can Travall together</p>
              </div>
            </ng-template>
          </ngb-carousel>
          </div>
      </div>
