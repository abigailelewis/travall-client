<mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button routerLink="/travall">
      <i class="material-icons">airplanemode_active</i><span id="travallMenuTitle">Travall</span>
    </button>


  <span class="fill-remaining"></span>

  <div class="dropdown">
    <button class="navButton" mat-button="accent"> MyTravalls </button>
      <div class="dropdown-content">
        <button id="addTravallButton" mat-button color="primary" (click)="openDialog()">Add a Travall</button>
        <ul id="dropdown-travalls">
          <li *ngFor="let travall of travalls">
            <a (click)="setCurrentTravall(travall)" routerLink="/travall">{{travall.title}}</a>
          </li>
        </ul>
      </div>
    </div>

  <button class="navButton" mat-button="accent" routerLink="/about">About</button>
  <button class="navButton" mat-button="accent" routerLink="/admin">Admin</button>
  <button class="navButton" mat-button="accent" routerLink="/login">Login</button>

  <button class="navButton" mat-button="accent" (click)="logout()">Logout</button>
</mat-toolbar>
