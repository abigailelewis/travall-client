<mat-toolbar color="primary">
  <button mat-icon-button class="menutitle">
    <i class="material-icons">
      airplanemode_active
    </i>
  </button>


  <span>Travall</span>
  <span class="fill-remaining"></span>

  <button mat-fab color="accent" routerLink="/about">About</button>
  <div class="dropdown">
    <button mat-fab color="accent" routerLink="/travall">Travall</button>
    <div class="dropdown-content">
        <button id="addTravallButton" mat-button color="primary" (click)="openDialog()">Add a Travall
        </button>
        <ul id="dropdown-travalls">
          <li *ngFor="let travall of travalls">
            <a (click)="setCurrentTravall(travall)" routerLink="/travall">{{travall.title}}</a>
          </li>
        </ul>
    </div>
  </div>
  <button mat-fab color="accent" routerLink="/login">Login</button>
  <button mat-fab color="accent" routerLink="/admin">Admin</button>
  <a class="nav-item nav-link" (click)="logout()">Logout </a>
</mat-toolbar>

<script>
  if (sessionStorage.getItem('currentUser') !== '') {
    document.getElementById("addTravallButton").style.display = 'block';
  }

  else {
    document.getElementById('se-pre-con').style.display = "none";
  }
</script>
